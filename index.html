<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      border: none;
    }
    .form-control {
      border-radius: 10px;
    }
    #btn {
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #result {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(10px);
    }
    #result.show {
      opacity: 1;
      transform: translateY(0);
    }
    .input-group-text {
      background-color: #e3f2fd;
      border: none;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 text-center" style="width: 100%; max-width: 400px;">
    <img src="images.png" alt="BMI Animation" class="img-fluid mb-4 rounded" style="max-height: 180px; border-radius: 15px;">
    <h2 class="text-primary mb-4">BMI Calculator</h2>

    <div class="mb-3 text-start">
      <label for="height" class="form-label">Height (in cm)</label>
      <div class="input-group">
        <span class="input-group-text">üìè</span>
        <input type="text" id="height" class="form-control" placeholder="e.g., 170">
      </div>
    </div>

    <div class="mb-3 text-start">
      <label for="weight" class="form-label">Weight (in kg)</label>
      <div class="input-group">
        <span class="input-group-text">‚öñÔ∏è</span>
        <input type="text" id="weight" class="form-control" placeholder="e.g., 65">
      </div>
    </div>

    <button id="btn" class="btn btn-primary w-100 mb-3">Calculate BMI</button>

    <div id="result" class="fw-bold fs-5"></div>
  </div>

  <script src="bmi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
